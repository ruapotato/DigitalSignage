# Nginx configuration for Digital Signage
# Place this in /etc/nginx/sites-available/digital-signage
# Then symlink to sites-enabled: ln -s /etc/nginx/sites-available/digital-signage /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name your-domain.com;  # Change to your domain

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com;  # Change to your domain

    # SSL certificates (will be generated by certbot)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Increase max upload size for PowerPoint files
    client_max_body_size 100M;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeout for large file uploads
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Serve static files directly (optional optimization)
    location /static/ {
        alias /opt/digital_signage/static/;
        expires 30d;
    }

    location /slides/ {
        alias /opt/digital_signage/slides/;
        expires 1h;
    }
}
